<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Evento OnChange</title>
</head>
<body >
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <br>
    Nombre: <input type="text" id="nombre" onchange="convertir(this)">

    
    <script>
        function convertir(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase();
        }
       
    </script>

    
</body>
</html>
