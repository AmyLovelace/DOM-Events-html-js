<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Evento Onload</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        function entrar(){
            alert('entrando a la pagina web');
            let texto ='';
            if (navigator.cookieEnabled){
                texto='Cookies habilitadas';
            }
            else{
                texto= ' Cokies estan inhabilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>

    
</body>
</html>
