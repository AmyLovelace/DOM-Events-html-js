<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Hola, soy Ami!</h1> <!--definimos el evento "onclick"-->
    <!--el operador this apunta al mismo h1-->
    <br>
    <div id="mostrar">

    </div>
    <script>
        document.getElementById('titulo').onclick=cambiarTexto;
         
        function cambiarTexto(){
           document.getElementById('mostrar').innerHTML = 'New Title'

       }
    </script>
</body>
</html>
